<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.rondell.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <style>
        body {
            background-color: #0000ff;
        }
        .rondell-item {
            border: solid 3px lightblue;
        }

        .rondell-item:hover {
            border: solid 3px lightblue;
        }

        .rondell-theme-default .rondell-control {
            top: 125px !important;
            color: aquamarine;

        }
    </style>
</head>

<body>
    <div id="rondellCarousel">
        <a rel="rondell" href="#" title="...">
            <h3>Story</h3>
            <p>身為剛開張的音樂展演空間工作人員</p>
        </a>
        <a rel="rondell" href="#" title="...">
            <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Band" title="My favourite band">
            <h5>Awesome concert</h5>
            <p>My favourite band.</p>
        </a>
        <a rel="rondell" href="#" title="...">
            <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Band" title="My favourite band">
            <h5>Awesome concert</h5>
            <p>My favourite band.</p>
        </a>
        <a rel="rondell" href="#" title="...">
            <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Band" title="My favourite band">
            <h5>Awesome concert</h5>
            <p>My favourite band.</p>
        </a>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.rondell.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // Create a rondell with the 'carousel' preset and set an option
            // to disable the rondell while the lightbox is displayed
            $("#rondellCarousel").rondell({
                preset: "carousel",
                lightbox: {
                    enabled: false,
                    displayReferencedImages: false
                },
                strings: {
                    prev: '<i class="fas fa-chevron-left fa-5x"></i>',
                    next: '<i class="fas fa-chevron-right fa-5x"></i>',
                    loadingError: 'An error occured while loading %s',
                    more: 'More...'
                },
                autoRotation: {
                    enabled: false,
                    direction: 1,
                    once: true,
                    delay: 5000
                },
            });
        });
    </script>
</body>

</html>
